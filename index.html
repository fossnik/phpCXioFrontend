<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Data Representation</title>
		<script language="JavaScript" type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<h1>Coin API Frontend</h1>

        <div class="alert">
            <span id="status"></span>
        </div>

		<button type="button" class="button" id="getmarkets">Markets</button>
		<p></p>
		<button type="button" class="button" id="getmarketsummaries">Market Summaries</button>
		<p></p>
		<button type="button" class="button" id="getcurrencies">Currencies</button>
		<p></p>

		<select id="market">
			<option value="18" data-name="LTC">Litecoin</option>
			<option value="21" data-name="DOGE">Dogecoin</option>
			<option value="87" data-name="ETH">Ethereum</option>
			<option value="88" data-name="ETC">Ethereum Classic</option>
			<option value="281" data-name="DASH">Dash</option>
		</select>
		<button type="button" class="button" id="orderbook">Orderbook</button>
		<button type="button" class="button" id="getcurrency">Currency</button>

        <hr>
		<div class="flex-container" id="maintable"></div>

		<footer>
			<script src="js/script.js"></script>
		</footer>
	</body>

</html>
